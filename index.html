<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Buttons</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="toggleButton1Container">
            <div class="toggleContainer">
                <div class="toggleSwitchOn toggleSwitchOnClick"></div>
                <div class="toggleSwitchOff"></div>
            </div>

            <div class="buttonInfoContainer">
                <p> Lorem Lipsum for Case 1</p>
            </div>
        </div>

        <div class="toggleButton2Container">
            <div class="toggleContainer">
                <div class="toggle1SwitchOn toggle1SwitchOnClick"></div>
                <div class="toggle1SwitchOff"></div>
            </div>

            <div class="button2InfoContainer">
                <p> Lorem Lipsum for Case 1</p>
            </div>

        </div>

        <div class="toggleButton3Container">
            <div class="toggleContainer">
                <div class="toggle3SwitchOn toggle3SwitchOnClick"></div>
                <div class="toggle3SwitchOff"></div>
            </div>

            <div class="button3InfoContainer">
                <p> Lorem Lipsum for Case 1</p>
            </div>
        </div>

        <div class="toggleButton4Container">
            <div class="toggleContainer">
                <div class="toggle4SwitchOn toggle4SwitchOnClick"></div>
                <div class="toggle4SwitchOff"></div>
            </div>

            <div class="button4InfoContainer">
                <p> Lorem Lipsum for Case 1</p>
            </div>
        </div>

        <div class="toggleButton5Container">
            <div class="toggleContainer">
                <div class="horizontalContainer"></div>
                <div class="circleContainer circleContainerOn"></div>
            </div>

            <div class="button5InfoContainer">
                <p> Lorem Lipsum</p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
